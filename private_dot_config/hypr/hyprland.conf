##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Personal
workspace = 1, monitor:$pm0, on-created-empty:$terminal, default:true
workspace = 2, monitor:$pm0
workspace = 3, monitor:$pm1, on-created-empty:$browser, default:true
workspace = 4, monitor:$pm1, on-created-empty:~/.local/bin/scripts/open_game_hubs.sh

# Work
workspace = 1, monitor:$wm1, on-created-empty:$terminal, default:true
workspace = 2, monitor:$wm1
workspace = 3, monitor:$wm0, on-created-empty:slack, default:true
workspace = 4, monitor:$wm0, on-created-empty:$terminal
workspace = 5, monitor:$wm2, on-created-empty:$browser, default:true
workspace = 6, monitor:$wm2

windowrule { 
    name = steam apps
    workspace = 2
    match:class = ^(steam_app_.*|heroic)
}

windowrule { 
    name = pavucontrol popup
    match:title=Volume Control
    float=true
    pin = true
    size = 20% 50%
    move = 100%-w-10 40
}

windowrule { 
    name = picture in picture
    match:title = Picture-in-[Pp]icture
    float = true
    pin = true
    move = 100%-w-10 100%-w-10
}

windowrule { 
    name = ignore maximize requests
    match:class=.*
    suppress_event = maximize
}

windowrule { 
    name = fix dragging issues
    match:class = ^$
    match:title = ^$
    match:float = true
    match:pin = true
    match:xwayland = true
    no_focus = true
    fullscreen = 0
}


# keybinds
source = ~/.config/hypr/keybinds.conf
